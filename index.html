<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type='module'>
        import { createApp } from './app.js'
        import { createVNode } from './vnode.js'
        // import nodeOps from './nodeOps.js'

        const app = createApp({
            data: () => ({
                a: 0,
                b: 1
            }),
            methods: {
                increment () {
                    // console.log('increment')
                    return this.a++
                },
                decrement () {
                    // console.log('decrement')
                    return this.a--
                }
            },
            computed: {
                sum() {
                    return this.a + this.b
                }
            },
            render () {
                return createVNode('div', { style: 'color:#ff0000' }, [
                    createVNode('button', { style: 'color:#ff0000', onClick: () => this.increment() }, '+'),
                    createVNode('button', { style: 'color:#ff0000', onClick: () => this.decrement() }, '-'),
                    createVNode('div', { style: 'color:#ff0000' }, this.a),
                    createVNode('div', { style: 'color:#ff0000' }, this.sum())
                ])
            }
        }).mount('#app', document)
    </script>
</body>
</html>
